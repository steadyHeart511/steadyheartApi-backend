server:
  port: 9090
spring:
  cloud:
    gateway:
      routes:
        - id: api_route
          uri: http://localhost:8083
          predicates:
            - Path=/api/**
          filters:
            - StripPrefix=1
dubbo:
  application:
    name: dubbo-springboot-consumer
  protocol:
    name: dubbo
    port: -1
  registry:
    address: nacos://localhost:8848
logging:
  level:
    org:
      springframework:
        cloud:
          gateway: trace

